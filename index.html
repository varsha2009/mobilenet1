
<html>
  <head>
    <title>MobileNet</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">

  <body style="background-color: antiquewhite;font-family: 'New Tegomin', serif;">

      <button onclick="takeSnapshot()" class="btn btn-info">Capture Image</button>

    <div class="col-lg-6 col-xs-12 camera_div">

    </div>

<div id="result_div" class="col-lg-6 col-xs-12 result_div">
